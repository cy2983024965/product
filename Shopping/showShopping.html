<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <script src="publicJs/jquery.js" charset="utf-8"></script>
    <script src="publicJs/handlebars.js" charset="utf-8"></script>
    <script src="js/showProduct.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/showCss.css" />
</head>
<body>
<h1>商品列表</h1>
<div class="wrap clearFloat">
    <script type="text/template" id="template">
        {{#each result.list}}
        <div class="picbox clearFloat">
            <div class="pic"><img src="http://192.168.6.227/img/{{productImage}}" /></div>
            <div class="bottom">
                <div>商品编号：<span class="productId">{{productId}}</span></div>
                <div id="{{_id}}"></div>
                <div>商品名称：<span class="productName">{{productName}}</span></div>
                <div>价格：<span class="salePrice">{{salePrice}}</span><span> ￥</span></div>
                <button class="minus">-</button><input type="text" class="number" value="1" /><button class="ad">+</button>
                <input type="checkbox" class="choose" />
            </div>
        </div>
        {{/each}}
    </script>
</div>
<button id="btn">合计</button>
<div class="numberTotal" style="padding:50px;"></div>
</body>

</html>
